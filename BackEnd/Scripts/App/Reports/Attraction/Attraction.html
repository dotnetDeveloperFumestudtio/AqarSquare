

<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="ReportController as Report" block-ui="myBlockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>Reports - Attractions rating by users </h2>

          <ol class="breadcrumb">
            <li>
              <a ui-sref="home"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong>Attractions</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title border-top-danger">
          <h5>List of Attraction rating by users </h5>
        </div>
        <div class="inqbox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
              <th>Attraction English</th>
              <th>Rate </th>
              </thead>
              <tbody>
                <tr ng-repeat="AttractionFor in Report.AttractionData">
                  <td>{{AttractionFor.AttractionNameEn}}</td>
                  <td>
                    <div>

                      <span>{{AttractionFor.Rating}}</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <uib-pagination boundary-links="true" total-items="Report.totalItems" ng-model="Report.currentPage" ng-change="Report.pageChanged()" items-per-page="Report.pageNumber" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
