  
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="AttractionController as Attraction" block-ui="myBlockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>Reports - User Nationalty </h2>
          <ol class="breadcrumb">
            <li>
              <a ui-sref="home"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong>User Nationalty</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="inqbox-content">
      <div ng-repeat="UserNatFor in UserNationlatyData">
        <div>
          <h3 class="hrFloat"> <span ng-cloack ng-bind="UserNatFor.CountryName"></span></h3>
          <span class="spanFloat" ng-cloack ng-bind="UserNatFor.Count"></span> 
        </div>
        <div class="progress progress-small">
            <div style="width: {{UserNatFor.Count}}%;" class="progress-bar"></div> 
        </div>

      </div>

      <h3> Total  : <span ng-cloack ng-bind="UserNationlatyData[0].CountryCount"></span></h3>
    </div>
  </div>
</div>
