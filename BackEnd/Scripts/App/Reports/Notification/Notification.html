
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="ReportController as Report" block-ui="myBlockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>Reports -   Notification </h2>
          <ol class="breadcrumb">
            <li>
              <a ui-sref="home"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong> Notification</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="inqbox-content">
      <div ng-repeat="ObjectNotificationFor in NotificationData">
        <div>
          <h3 class="hrFloat"> <span ng-cloack ng-bind="ObjectNotificationFor.NotificationTitle"></span></h3>
          <span class="spanFloat" ng-cloack ng-bind="ObjectNotificationFor.Count"></span>
        </div>
        <div class="progress progress-small">
          <div style="width: {{ObjectNotificationFor.Count}}%;" class="progress-bar"></div>
        </div>

      </div>

     </div>
  </div>
</div>
