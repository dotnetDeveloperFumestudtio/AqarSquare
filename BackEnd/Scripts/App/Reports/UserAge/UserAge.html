
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="ReportController as Report" block-ui="myBlockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>Reports -   Users Age </h2>
          <ol class="breadcrumb">
            <li>
              <a ui-sref="home"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong> Users Age</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="inqbox-content">
      <!--<div ng-repeat="userAgeFor in UserAgeData">-->
      <div ng-repeat="recordFor in  UserAgeData[0].UserAgeDetails">

        <div>
          <h3 class="hrFloat"> <span ng-cloack ng-bind="recordFor.Percentage"></span></h3>
          <span class="spanFloat" ng-cloack ng-bind="recordFor.Count"></span>
        </div>
        <div class="progress progress-small">
          <div style="width: {{recordFor.Count}}%;" class="progress-bar"></div>
        </div>
      </div>


      <!--</div>-->    
        Total User:  {{UserAgeData[0].TotalUser}}
    </div>
  </div>
</div>
