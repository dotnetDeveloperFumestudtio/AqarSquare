
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="ViolationController as ReportViolation" block-ui="myBlockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>Violation </h2>
          <ol class="breadcrumb">
            <li>
              <a ui-sref="home"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong>Violation</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title border-top-danger">
          <h5>List of Violation</h5>
        </div>
        <div class="inqbox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">

              <!--SEARCH :-->
              <!--<input type="text" placeholder="Search" ng-model="searchText" style="    margin-bottom: 12px;" />-->
              <thead>
              <th>User Name</th>
              <th>Location</th>
              <th>Date</th>
              <th> </th>
              </thead>
              <tbody>
                <tr ng-repeat="violationFor in ReportViolation.ReportData">
                  <td>{{violationFor.UserName}}  </td>
                  <td>{{violationFor.Location}}</td>
                  <td>{{violationFor.Date}}</td>
                  <td>
                    <a data-target="#" ng-click="edit(violationFor)">
                      <img src="../../../Images/edit-icon.png" class="iconsthumb" />
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <uib-pagination boundary-links="true" total-items="ReportViolation.totalItems" ng-model="ReportViolation.currentPage" ng-change="ReportViolation.pageChanged()" items-per-page="ReportViolation.pageNumber" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>


          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title">
          <div class="col-lg-6">

          </div>

          <h5>Report Details</h5>

          <div class="inqbox-content">

            <form role="form" class="form-horizontal" name="formReport" novalidate ng-submit="formReport.$valid && create(Report)">
              <div class="inqbox-content">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Full Name</label>
                  <div class="col-sm-10"><input type="text" ng-model="current.UserName" disabled="" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div> <div class="form-group">
                  <label class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10"><input type="text" ng-model="current.Email" disabled="" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Location	</label>
                  <div class="col-sm-10">
                    <input ng-model="current.Location" disabled="" type="text" class="form-control">
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Date	</label>
                  <div class="col-sm-10">
                    <input ng-model="current.Date" disabled="" type="text" class="form-control">
                  </div>
                </div><div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Comment	</label>

                  <div class="col-sm-10">
                    <textarea class="gui-textarea" disabled="" style=" width: 389px;height: 142px;" ng-model="current.Comment" name="hFrench" required=""></textarea>

                  </div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div ng-repeat="myImage in  Images">

                <img style="width: 150px;height: 150px;" ng-src="{{MainURL}}/api/Images/?imageId={{myImage}}" />

              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
