
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="PropertyTypeController as PropertyType" block-ui="blockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>Property Type </h2>
          <ol class="breadcrumb">
            <li>
              <a ui-sref="home"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong>Property Type</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title border-top-danger">
          <h5>List of Property Type</h5>
        </div>
        <div class="inqbox-content">
          <input type="button" class="btn btn-danger" value="Remove Selected Rows" ng-click="removeSelectedRows()" />
          <!--<a href="" class="btn btn-danger btn-right" ng-click="DeleteSelected(tableSettings.getFilteredData())">Delete Multiple Rows selected</a>-->
          <div class="table-responsive">
            <input type="text" class="gui-input" placeholder="Search..." id="sgeneral" ng-model="mySearch" ng-change="tableSettings.search(mySearch)">
         
            
            <!--simple-table attribute passes the settings-->
            <table simple-table="tableSettings" class="table table-striped table-bordered table-hover dataTables-example">
              <tr ng-repeat="record in tableSettings.getFilteredData() track by $index">
                <td>
                  <input type="checkbox" id="check1" ng-true-value="{{record.Id}}" ng-false-v ng-false-value="''" ng-model="record.selected" />

                </td>
                <td title="Title" data-sort-by="Title">
                  {{record.Title}}
                </td>
                <td title="TitleAr" data-sort-by="TitleAr">
                  {{record.TitleAr}}
                </td>
                <td title="Status" data-sort-by="Status">
                  <span class="label" ng-class="{true:'label-success', false:'label-danger', '':'hidden'}[record.Status]">
                    {{ record.Status ? 'Active' : 'In Active' }}
                  </span>
                </td>
                <td title='CreatedDate' data-sort-by="CreatedDate">
                  {{record.CreatedDate}}
                </td>
                <!--not sortable-->
                <td title='CreatedByUserName' data-sort-by="CreatedByUserName">
                  {{record.CreatedByUserName}}
                </td>
                <td>
                  <a data-target="#" ng-click="edit(record)"><img src="../../../Images/edit-icon.png" class="iconsthumb" /></a>
                  <a data-target="#" ng-click="remove(record)"><img src="../../../Images/delete-icon.png" class="iconsthumb" /></a>
                </td>
              </tr>
            </table>

            <nav ng-if="tableSettings.getTotalPages() > 1">
              <ul class="pagination">
                <!--First Page-->
                <li ng-click="tableSettings.setPage(1)">
                  <a href="javascript:void(0)">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li ng-repeat="page in tableSettings.getTotalPagesArray() track by $index" ng-class="{disabled:$index+1 == tableSettings.getPage()}" ng-click="tableSettings.setPage($index+1)">
                  <a href="javascript:void(0)" ng-class="{active:$index+1 == tableSettings.getPage() }">
                    <span aria-hidden="true">{{$index+1}}</span>
                  </a>
                </li>
                <!--Last Page-->
                <li ng-click="tableSettings.setPage(tableSettings.getTotalPages())">
                  <a href="javascript:void(0)">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
              <div class="pageSize"> 
                <select class="form-control input-sm" id="displayPerPage" ng-model="itemsPerPage" ng-init="itemsPerPage = 3" ng-change="tableSettings.setRows(itemsPerPage)" ng-options="item for item in selectOptions"></select>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12">

    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title border-top-success">

        </div>
        <div class="inqbox-content">
          <div class="kform">
            <form id="formPropertyType" role="form" class="form-horizontal" name="formPropertyType" ng-submit="formPropertyType.$valid && create(PropertyType)" novalidate>
              <div class="section-divider mb40" id="spy1">
                <span>Form PropertyType</span>
              </div>

              <div class="form-group">
                <div class="tabs-container" style="    width: 450px;">
                  <ul class="nav nav-tabs tab-border-top-primary">
                    <li class="active">
                      <a data-toggle="tab" data-target="#tab-1">
                        <img src="../../../Content/CountryLang/iconegypt.png" />
                      </a>
                    </li>

                    <li class="">
                      <a data-toggle="tab" data-target="#tab-2">
                        <img src="../../../Content/CountryLang/iconusa.png" />
                      </a>
                    </li>
                  </ul>
                  <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                      <div class="panel-body">
                        <div class="form-group">
                          <label class="col-sm-2 control-label">TitleAr</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="current.TitleAr" placeholder="Enter PropertyType Title Ar" name="TitleArValidation" required="">
                          </div>
                          <div ng-show="formPropertyType.$submitted || formPropertyType.TitleArValidation.$touched">
                            <label id="-error" class="error" ng-show="formPropertyType.TitleArValidation.$error.required">Please type PropertyType Title Ar.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="tab-2" class="tab-pane">
                      <div class="panel-body">
                        <div class="form-group">
                          <label class="col-sm-2 control-label">Title</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="current.Title" placeholder="Enter PropertyType Title" name="TitleValidation" required="">
                          </div>
                          <div ng-show="formPropertyType.$submitted || formPropertyType.TitleValidation.$touched">
                            <label id="-error" class="error" ng-show="formPropertyType.TitleValidation.$error.required">Please type PropertyType Title.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Status	</label>

                <div class="col-sm-10">
                  <div class="i-checks">
                    <label>
                      <input type="checkbox" checked="checked" ng-model="current.Status" value=""> <i></i>
                    </label>
                  </div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <!--<button id="btnCancel" class="btn btn-white" type="submit">Cancel</button>
                  <button class="btn btn-primary" type="submit">Update</button>-->
                  <input type="submit" class="btn btn-primary pull-right" value="Save" ng-show="isCreate" ng-disabled="formPropertyType.$invalid" />
                  <input type="button" class="btn btn-primary pull-right" value="Update" ng-show="isUpdate" ng-click="update(PropertyType)" ng-disabled="formPropertyType.$invalid" />


                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
