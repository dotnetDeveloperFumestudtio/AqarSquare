        <div class="inqbox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
              <th></th>
              <th>Image</th>
              <th> Status</th>
              <th> </th>
              </thead>
              <tbody>
                <tr ng-repeat="ModerationFor in Moderation.ModerationData">
                  <td>{{$index+1}}</td>
                  <td> <img class="thumImg" src="{{MainURL}}/api/Images/?imageId={{ModerationFor.ImageUrl}}" /></td>

                  <td>
                    <input type="checkbox" disabled="" ng-checked="{{ModerationFor.Status}}" />
                  </td>
                  <td>
                    <a data-target="#" ng-click="edit(ModerationFor)">
                      <img src="../../../Images/edit-icon.png" class="iconsthumb" />
                    </a>
                    <a data-target="#" ng-click="remove(ModerationFor)">
                      <img src="../../../Images/delete-icon.png" class="iconsthumb" />
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <uib-pagination boundary-links="true" total-items="Moderation.totalItems" ng-model="Moderation.currentPage" ng-change="Moderation.pageChanged()" items-per-page="Moderation.pageNumber" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>

  <div class="row">

    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title">
          <div class="col-lg-6">

          </div>

          <h5>Moderation form</h5>
          <form role="form" class="form-horizontal" name="formModeration" novalidate ng-submit="formModeration.$valid && create(Moderation)">
            <div class="inqbox-content">
              <div class="form-group">
                <label class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10"><input type="text" ng-model="current.FirstName" disabled="" class="form-control"></div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10"><input type="text" ng-model="current.Email" disabled="" class="form-control"></div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Nationalty	</label>
                <div class="col-sm-10">
                  <input ng-model="current.Country" disabled="" type="text" class="form-control">
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Telephone	</label>
                <div class="col-sm-10">
                  <input ng-model="current.Telephone" disabled="" type="text" class="form-control">
                </div>

              </div>
              <div class="hr-line-dashed"></div>

              <div class="form-group" style=" width: 100%;">
                <div class="col-sm-4 col-sm-offset-2">
                  <input type="button" class="btn btn-primary" value="Reject" ng-click="update(currentModration,status)" ng-disabled="!Status  || !current.FirstName" />
                  <input type="button" class="btn btn-primary" value="Approve" ng-click="update(currentModration,!status)" ng-disabled="Status  || !current.FirstName" />

                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


</div>
