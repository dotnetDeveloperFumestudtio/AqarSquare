
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="importantController as important" block-ui="myBlockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>Important </h2>
          <ol class="breadcrumb">
            <li>
              <a ui-sref="home"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong>Important</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title border-top-danger">
          <h5>List of Important Numbers</h5>

        </div>
        <div class="inqbox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">

               <!--SEARCH :-->
               <!--<input type="text" placeholder="Search" ng-model="searchText" style="    margin-bottom: 12px;" />-->
              <thead>
              <th>Arabic</th>
              <th>English</th>
              <th>Frensh</th>
              <th>Italy</th>
              <th>Russian</th>
              <th>Germany</th>
              <th> </th>
              </thead>
              <tbody>
                <tr ng-repeat="importantFor in important.importantData  | filter : searchText">
                  <td>{{importantFor.EntityAr}}</td>
                  <td>{{importantFor.EntityEn}}</td>
                  <td>{{importantFor.EntityFr}}</td>
                  <td>{{importantFor.EntityIta}}</td>
                  <td>{{importantFor.EntityRu}}</td>
                  <td>{{importantFor.EntityGe}}</td>
                  <td>
                    <a data-toggle="#" ng-click="edit(importantFor)">
                      <img src="../../../Images/edit-icon.png" class="iconsthumb" />
                    </a>
                    <a data-toggle="#" ng-click="remove(importantFor)"><img src="../../../Images/delete-icon.png" class="iconsthumb" /></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <uib-pagination boundary-links="true" total-items="important.totalItems" ng-model="important.currentPage" ng-change="important.pageChanged()" items-per-page="important.pageNumber" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>


          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title">
          <div class="col-lg-6">

          </div>

          <h5>Important form</h5>

          <div class="inqbox-content">
            <button type="button" class="btn btn-block btn-outline btn-primary" style="display: none;" ng-show="isAdd" ng-click="Reset()">Add New</button>

            <form role="form" class="form-inline" name="formimportant" novalidate ng-submit="formimportant.$valid && create(important)">
              <div class="form-group">
                <div class="tabs-container" style="    width: 450px;">
                  <ul class="nav nav-tabs tab-border-top-primary">
                    <li class="active">
                      <a data-toggle="tab" data-target="#tab-1">
                        <img src="../../../Content/CountryLang/iconegypt.png" />
                      </a>
                    </li>
                    <li class="">
                      <a data-toggle="tab" data-target="#tab-2">
                        <img src="../../../Content/CountryLang/icongermany.png" />
                      </a>
                    </li>
                    <li class="">
                      <a data-toggle="tab" data-target="#tab-3">
                        <img src="../../../Content/CountryLang/iconitaly.png" />
                      </a>
                    </li>
                    <li class="">
                      <a data-toggle="tab" data-target="#tab-4">
                        <img src="../../../Content/CountryLang/iconrussia.png" />
                      </a>
                    </li>
                    <li class="">
                      <a data-toggle="tab" data-target="#tab-5">
                        <img src="../../../Content/CountryLang/iconusa.png" />
                      </a>
                    </li>
                    <li class="">
                      <a data-toggle="tab" data-target="#tab-6">
                        <img src="../../../Content/CountryLang/iconfrance.png" />
                      </a>
                    </li>
                  </ul>
                  <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                      <div class="panel-body">
                        <div class="form-group">
                          <label>Arabic entity</label>
                          <input type="text" ng-model="current.EntityAr" placeholder="Enter Arabic entity"
                                 id="txtArabicentity" class="form-control" name="uArabic" required="">
                          <br />
                          <div ng-show="formimportant.$submitted || formimportant.uArabic.$touched">
                            <label id="-error" class="error" ng-show="formimportant.uArabic.$error.required">Please type Arabic entity.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="tab-2" class="tab-pane">
                      <div class="panel-body">
                        <div class="form-group">
                          <label>Germany entity</label>
                          <input type="text" ng-model="current.EntityGe" placeholder="Enter Germany entity"
                                 id="txtGermanyentity" class="form-control" name="uGermany" required="">
                          <br />
                          <div ng-show="formimportant.$submitted || formimportant.uGermany.$touched">
                            <label id="-error" class="error" ng-show="formimportant.uGermany.$error.required">Please type Germany entity.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="tab-3" class="tab-pane">
                      <div class="panel-body">
                        <div class="form-group">
                          <label>Italy entity</label>
                          <input type="text" ng-model="current.EntityIta" placeholder="Enter Italy entity"
                                 id="txtItalyentity" class="form-control" name="uItaly" required="">
                          <br />
                          <div ng-show="formimportant.$submitted || formimportant.uItaly.$touched">
                            <label id="-error" class="error" ng-show="formimportant.uItaly.$error.required">Please type Italy entity.</label>
                          </div>
                        </div>
                      </div>

                    </div>
                    <div id="tab-4" class="tab-pane">
                      <div class="panel-body">
                        <div class="form-group">
                          <label>Russian entity</label>
                          <input type="text" ng-model="current.EntityRu" placeholder="Enter Russian entity"
                                 id="txtRussianentity" class="form-control" name="uRussian" required="">
                          <br />
                          <div ng-show="formimportant.$submitted || formimportant.uRussian.$touched">
                            <label id="-error" class="error" ng-show="formimportant.uRussian.$error.required">Please type Russian entity.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="tab-5" class="tab-pane">
                      <div class="panel-body">
                        <div class="form-group">
                          <label>English entity</label>
                          <input type="text" ng-model="current.EntityEn" placeholder="Enter English entity"
                                 id="txtEnglishentity" class="form-control" name="uenglish" required="">
                          <br />
                          <div ng-show="formimportant.$submitted || formimportant.uenglish.$touched">
                            <label id="-error" class="error" ng-show="formimportant.uenglish.$error.required">Please type English entity.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="tab-6" class="tab-pane">
                      <!--<div class="panel-body">
                            <input type="text" name="from" id="from" class="gui-input" placeholder="entity">

                          </div>-->
                      <div class="panel-body">
                        <div class="form-group">
                          <label>French entity</label>
                          <input type="text" ng-model="current.EntityFr" placeholder="Enter French entity"
                                 id="txtFrenchentity" class="form-control" name="uFrench" required="">
                          <br />
                          <div ng-show="formimportant.$submitted || formimportant.uFrench.$touched">
                            <label id="-error" class="error" ng-show="formimportant.uFrench.$error.required">Please type French entity.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="row">
                <div class="form-group">
                  <div class="input-group m-b">
                    <div class="col-md-4">
                      <div class="section">
                        <input type="number" ng-model="current.TelephoneNo1" placeholder="Enter Tel No 1" id="txttele1"
                               class="form-control" style="width: 450px;" minlength=6 maxlength=14 name="uphone1" required="">
                        <br />
                        <div ng-show="formimportant.$submitted || formimportant.uphone1.$touched">
                          <label id="-error" class="error" ng-show="formimportant.uphone1.$error.required">Please type Telephone No.</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group m-b">
                    <div class="col-sm-10">
                      <div class="section">
                        <input type="number" ng-model="current.TelephoneNo2" minlength=6 maxlength=14 placeholder="Enter  Tel No 2" id="txttele2" class="form-control" style="width: 450px;">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group" style=" width: 100%;">
                <div class="col-sm-4 col-sm-offset-2">
                  <input type="submit" class="btn btn-primary pull-right" value="Save" ng-show="isCreate" ng-disabled="formimportant.$invalid" />
                  <input type="button" class="btn btn-primary pull-right" value="Update" ng-show="isUpdate" ng-click="update(important)" ng-disabled="formimportant.$invalid" />

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
