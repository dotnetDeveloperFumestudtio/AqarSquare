
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="VideoController as Video" block-ui="myBlockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>Video </h2>
          <ol class="breadcrumb">
            <li>
              <a href="index.html"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong>Video</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title border-top-danger">
          <h5>List of Video </h5>
         
            
 
            </a>
            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>
          </div>
        </div>
        <div class="inqbox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">

               <!--SEARCH :-->
               <!--<input type="text" placeholder="Search" ng-model="searchText" style="    margin-bottom: 12px;" />-->
              <thead>
              <th>Video image</th>
              <th>Status</th>
              <th> </th>
              </thead>
              <tbody>
                <tr ng-repeat="VideoFor in Video.VideoData  | filter : searchText">
                  <td> <img class="thumImg" src="images/{{VideoFor.ThumbImage}}" /></td>
                  <td> 
                    <input type="checkbox" ng-click="update(VideoFor)" ng-model="VideoFor.Status" value="">
                  </td>

                  <td>
                    <a data-target="#" ng-click="remove(VideoFor)">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <uib-pagination boundary-links="true" total-items="Video.totalItems" ng-model="Video.currentPage" ng-change="Video.pageChanged()" items-per-page="Video.pageNumber" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title">
          <div class="col-lg-6">

          </div>

          <h5>Video form</h5>
         
            
 
            </a>

            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>
          </div>

          <div class="inqbox-content">
                        <button type="button" class="btn btn-block btn-outline btn-primary" style="display: none;" ng-show="isAdd" ng-click="Reset()">Add New</button>

            <form role="form" class="form-inline" name="formVideo" novalidate ng-submit="formVideo.$valid && create(Video,picFile)">
              <div class="form-group" style=" width: 100%;">

                Upload Video:
                <input id="fileUpload" type="file" ngf-select ng-model="picFile" name="file"
                       accept="Video/png"
                       ngf-max-size="2MB" required
                       ngf-model-invalid="errorFile">

                <div ng-show="formVideo.$submitted || formVideo.file.$touched">
                  <label id="-error" class="error" ng-show="formVideo.file.required">Please choose Video.</label>
                </div>

                <i ng-show="formVideo.file.$error.required">*required</i><br>
                <i ng-show="formVideo.file.$error.maxSize">
                  File too large
                  {{errorFile.size / 1000000|number:1}}MB: max 2M
                </i>
                <br>

                <span class="progress progress-striped active" ng-show="picFile.progress >= 0">

                  <div style="width:{{picFile.progress}}%" aria-valuemax="100" aria-valuemin="0"
                       aria-valuenow="75" role="progressbar" class="progress-bar progress-bar-danger" ng-bind="picFile.progress + '%'">
                    <span class="sr-only">40% Complete (success)</span>
                  </div>
                </span>
                <span ng-show="picFile.result">Upload Successful</span>
                <span id="lblError" style="color: red;"></span>
                <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                <br> <img style="width: 150px;" src="Videos/{{current.VideoUrl}}" />

              </div><div class="hr-line-dashed"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Status	</label>

                <div class="col-sm-10">
                  <div class="i-checks">
                    <label>
                      <input type="checkbox" checked="checked" ng-model="current.Status" value=""> <i></i>
                    </label>
                  </div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group" style=" width: 100%;">
                <div class="col-sm-4 col-sm-offset-2">
                  <input type="submit" class="btn btn-primary pull-right" value="Save" ng-show="isCreate" ng-disabled="formVideo.$invalid" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
