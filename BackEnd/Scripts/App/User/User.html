
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="UserController as User" block-ui="myBlockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>User </h2>
          <ol class="breadcrumb">
            <li>
              <a ui-sref="home"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong>User</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title border-top-danger">
          <h5>List of User</h5>
          
        </div>
        <div class="inqbox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">

               <!--SEARCH :-->
               <!--<input type="text" placeholder="Search" ng-model="searchText" style="    margin-bottom: 12px;" />-->
              <thead>
              <th>Name</th>
              <th>Nationalty</th>
              <th>DateOfBrith</th>
              <th>Age</th>
              <th>Telephone</th>
              <th>status</th>
              <th> </th>
              </thead>
              <tbody>
                <tr ng-repeat="UserFor in User.UserData  | filter : searchText">
                  <td>{{UserFor.FirstName}} {{UserFor.LastName}}</td>
                  <td>{{UserFor.Country}}</td>
                  <td>{{UserFor.UserBrithDate}}</td>
                  <td>{{UserFor.UserAge}}</td>
                  <td>{{UserFor.Telephone}}</td>
                  <td>{{UserFor.Status}}</td>
                  <td>
                    <a data-target="#" ng-click="edit(UserFor)"><img src="../../../Images/edit-icon.png" class="iconsthumb" />
</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <uib-pagination boundary-links="true" total-items="User.totalItems" ng-model="User.currentPage" ng-change="User.pageChanged()" items-per-page="User.pageNumber" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>


          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title">
          <div class="col-lg-6">

          </div>

          <h5>User Details</h5>
          

          <div class="inqbox-content">

            <form role="form" class="form-horizontal" name="formUser" novalidate ng-submit="formUser.$valid && create(User)">
              <div class="inqbox-content">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Full Name</label>
                  <div class="col-sm-10"><input type="text" ng-model="current.FirstName" disabled="" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div> <div class="form-group">
                  <label class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10"><input type="text" ng-model="current.Email" disabled="" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Nationalty	</label>
                  <div class="col-sm-10">
                    <input ng-model="current.Country" disabled="" type="text" class="form-control">
                  </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">DateOfBrith	</label>
                  <div class="col-sm-10">
                    <input ng-model="current.UserBrithDate" disabled="" type="text" class="form-control">
                  </div>
                </div><div class="hr-line-dashed"></div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Status	</label>

                  <div class="col-sm-10">
                    <div class="i-checks"><label> <input type="checkbox" disabled="" ng-model="current.Status" value=""> <i></i>  </label></div>
                  </div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
            
              <div class="form-group" style=" width: 100%;">
                <div class="col-sm-4 col-sm-offset-2">
                  <input type="button" class="btn btn-primary" value="Block" ng-click="update(User,status)" ng-disabled="!current.Status  || !current.FirstName" />
                  <input type="button" class="btn btn-primary" value="Unblock" ng-click="update(User,!status)" ng-disabled="current.Status  || !current.FirstName" />

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
