
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="PropertyController as Property" block-ui="blockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>Property </h2>
          <ol class="breadcrumb">
            <li>
              <a ui-sref="home"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong>Property</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title border-top-danger">
          <h5>List of Property</h5>
        </div>
        <div class="inqbox-content">
          <input type="button" class="btn btn-primary" value="Add New" ui-sref="propertyform" />
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
              <th>
                <input type="checkbox" ng-model="isAll" ng-click="selectAllRows()" />
              </th>
              <th sort order="'title'" by="order" reverse="reverse">Title</th>
              <th sort order="'titlear'" by="order" reverse="reverse">Title Ar</th>
              <th sort order="'Status'" by="order" reverse="reverse">Status</th>
              <th sort order="'CreatedDate'" by="order" reverse="reverse">Last Update</th>
              <th sort order="'CreatedByUserName'" by="order" reverse="reverse">Update By</th>

              <th> </th>
              </thead>
              <tbody>
                <tr ng-repeat="PropertyFor in Property.PropertyData | orderBy:order:reverse" ng-class="{'success' : tableSelection[$index]}">
                  <td>
                    <input type="checkbox" ng-model="tableSelection[$index]" />
                  </td>
                  <td>{{PropertyFor.Title}}</td>
                  <td>{{PropertyFor.TitleAr}}</td>
                  <td>
                    <span class="label" ng-class="{true:'label-success', false:'label-danger', '':'hidden'}[PropertyFor.Status]">
                      {{ PropertyFor.Status ? 'Active' : 'In Active' }}
                    </span>

                    <!--<input type="checkbox" ng-click="UpdatePropertyStatus(PropertyFor)" ng-model="PropertyFor.Status" value="">-->
                  </td>
                  <td>{{PropertyFor.CreatedDate | date : 'yyyy-mm-dd'}}</td>
                  <td>{{PropertyFor.CreatedByUserName}}</td>
                  <td>
                    <a data-target="#" ng-click="edit(PropertyFor)"><img src="../../../Images/edit-icon.png" class="iconsthumb" /></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <uib-pagination boundary-links="true" total-items="Property.totalItems" ng-model="Property.currentPage" ng-change="Property.pageChanged()" items-per-page="Property.pageNumber" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>


          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title border-top-success">

        </div>
        <div class="inqbox-content">
          <div class="kform">
            <form id="formProperty" role="form" class="form-horizontal" name="formProperty" ng-submit="formProperty.$valid && create(Property)" novalidate>
              <div class="section-divider mb40" id="spy1">
                <span>Form Property</span>
              </div>

              <div class="form-group">
                <div class="tabs-container" style="    width: 450px;">
                  <ul class="nav nav-tabs tab-border-top-primary">
                    <li class="active">
                      <a data-toggle="tab" data-target="#tab-1">
                        <img src="../../../Content/CountryLang/iconegypt.png" />
                      </a>
                    </li>

                    <li class="">
                      <a data-toggle="tab" data-target="#tab-2">
                        <img src="../../../Content/CountryLang/iconusa.png" />
                      </a>
                    </li>
                  </ul>
                  <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                      <div class="panel-body">
                        <div class="form-group">
                          <label class="col-sm-2 control-label">TitleAr</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="current.TitleAr" placeholder="Enter Property Title Ar" name="TitleArValidation" required="">
                          </div>
                          <div ng-show="formProperty.$submitted || formProperty.TitleArValidation.$touched">
                            <label id="-error" class="error" ng-show="formProperty.TitleArValidation.$error.required">Please type Property Title Ar.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="tab-2" class="tab-pane">
                      <div class="panel-body">
                        <div class="form-group">
                          <label class="col-sm-2 control-label">Title</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="current.Title" placeholder="Enter Property Title" name="TitleValidation" required="">
                          </div>
                          <div ng-show="formProperty.$submitted || formProperty.TitleValidation.$touched">
                            <label id="-error" class="error" ng-show="formProperty.TitleValidation.$error.required">Please type Property Title.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Status	</label>

                <div class="col-sm-10">
                  <div class="i-checks">
                    <label>
                      <input type="checkbox" checked="checked" ng-model="current.Status" value=""> <i></i>
                    </label>
                  </div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <!--<button id="btnCancel" class="btn btn-white" type="submit">Cancel</button>
                  <button class="btn btn-primary" type="submit">Update</button>-->
                  <input type="submit" class="btn btn-primary pull-right" value="Save" ng-show="isCreate" ng-disabled="formProperty.$invalid" />
                  <input type="button" class="btn btn-primary pull-right" value="Update" ng-show="isUpdate" ng-click="update(Property)" ng-disabled="formProperty.$invalid" />


                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
