
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="LanguageController as Language" block-ui="myBlockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>Languages </h2>
          <ol class="breadcrumb">
            <li>
              <a ui-sref="home"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong>Languages</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title border-top-danger">
          <h5>List of Language  </h5> 
        </div>
        <div class="inqbox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">

               <!--SEARCH :-->
               <!--<input type="text" placeholder="Search" ng-model="searchText" style="    margin-bottom: 12px;" />-->
              <thead>
              <th>Name</th>
              <th>Status</th>
              <th> </th>
              </thead>
              <tbody>
                <tr ng-repeat="LanguageFor in Language.LanguageData  | filter : searchText">
                  <td>{{LanguageFor.Name}}</td>
                  <td>
                    <input type="checkbox" disabled="" ng-checked="{{LanguageFor.Status}}" />

                  </td>
                  <td>
                    <a data-toggle="#" ng-click="edit(LanguageFor)"><img src="../../../Images/edit-icon.png" class="iconsthumb" />
</a>

                  </td>
                </tr>
              </tbody>
            </table>
            <uib-pagination boundary-links="true" total-items="Language.totalItems" ng-model="Language.currentPage" ng-change="Language.pageChanged()" items-per-page="Language.pageNumber" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>


          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title">
          <div class="col-lg-6">

          </div>

          <h5>Language form</h5> 

          <div class="inqbox-content">

            <form role="form" class="form-inline" name="formLanguage" novalidate ng-submit="formLanguage.$valid && create(Language)">

              <div class="hr-line-dashed"></div>
              <div class="row">
                <div class="form-group">
                  <div class="input-group m-b">
                    <div class="col-md-4">
                      <div class="section">
                        <input type="text" ng-model="current.Name" placeholder="Enter Name"
                               class="form-control" style="width: 450px;" name="uName" required="">
                        <br />
                        <div ng-show="formLanguage.$submitted || formLanguage.uName.$touched">
                          <label id="-error" class="error" ng-show="formLanguage.uName.$error.required">Please type Language Name.</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group m-b">
                    <div class="col-sm-10">
                      <div class="section">
                        <input type="checkbox" ng-model="current.Status" ng-checked="current.Status" />

                        <!--<input type="text" ng-model="current.TelephoneNo2" placeholder="Enter  Tel No 2" id="txttele2" class="form-control" style="width: 450px;">-->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group" style=" width: 100%;">
                <div class="col-sm-4 col-sm-offset-2">
                  <!--<input type="submit" class="btn btn-primary pull-right" value="Save" ng-show="isCreate"  ng-disabled="formLanguage.$invalid" />-->
                  <input type="button" class="btn btn-primary pull-right" value="Update" ng-show="isUpdate" ng-click="update(Language)" ng-disabled="formLanguage.$invalid" />

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
