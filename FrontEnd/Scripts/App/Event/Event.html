
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="EventController as Event" block-ui="myBlockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>Event </h2>
          <ol class="breadcrumb">
            <li>
              <a href="index.html"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong>Event</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title border-top-danger">
          <h5>List of Event  </h5>
          <div class="inqbox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>
            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>
          </div>
        </div>
        <div class="inqbox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">

              SEARCH :
              <input type="text" placeholder="Search" ng-model="searchText" style="    margin-bottom: 12px;" />
              <thead>
              <th>Image</th>
              <th>Arabic</th>
              <th>English</th>
              <th>Frensh</th>
              <th>Italy</th>
              <th>Russian</th>
              <th>Germany</th>
              <th> </th>
              </thead>
              <tbody>
                <tr ng-repeat="EventFor in Event.EventData  | filter : searchText">
                  <td> <img class="thumImg" src="images/{{EventFor.EventImage}}" /></td>
                  <td>{{EventFor.EventNameAr}}</td>
                  <td>{{EventFor.EventNameEn}}</td>
                  <td>{{EventFor.EventNameFr}}</td>
                  <td>{{EventFor.EventNameIta}}</td>
                  <td>{{EventFor.EventNameRu}}</td>
                  <td>{{EventFor.EventNameGe}}</td>
                  <td>
                    <a data-toggle="#" ng-click="edit(EventFor)">Edit</a>
                    <a data-toggle="#" ng-click="remove(EventFor)">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <uib-pagination boundary-links="true" total-items="Event.totalItems" ng-model="Event.currentPage" ng-change="Event.pageChanged()" items-per-page="Event.pageNumber" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>


          </div>
        </div>
      </div>
    </div>
  </div>
