
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="CategoryController as Category" block-ui="myBlockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>Category </h2>
          <ol class="breadcrumb">
            <li>
              <a ui-sref="home"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong>Category</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title border-top-danger">
          <h5>List of Category</h5>
         
              
        </div>
        <div class="inqbox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">

               <!--SEARCH :-->
               <!--<input type="text" placeholder="Search" ng-model="searchText" style="    margin-bottom: 12px;" />-->
              <thead>
              <th>Arabic</th>
              <th>English</th>
              <th>Frensh</th>
              <th>Italy</th>
              <th>Russian</th>
              <th>Germany</th>
              <th> </th>
              </thead>
              <tbody>
                <tr ng-repeat="CategoryFor in Category.CategoryData  | filter : searchText">
                  <td>{{CategoryFor.NameAr}}</td>
                  <td>{{CategoryFor.NameEn}}</td>
                  <td>{{CategoryFor.NameFr}}</td>
                  <td>{{CategoryFor.NameIta}}</td>
                  <td>{{CategoryFor.NameRu}}</td>
                  <td>{{CategoryFor.NameGe}}</td>
                  <td>
                    <a data-target="#" ng-click="edit(CategoryFor)"><img src="../../../Images/edit-icon.png" class="iconsthumb" /></a>
                    <a data-target="#" ng-click="remove(CategoryFor)"><img src="../../../Images/delete-icon.png" class="iconsthumb" /></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <uib-pagination boundary-links="true" total-items="Category.totalItems" ng-model="Category.currentPage" ng-change="Category.pageChanged()" items-per-page="Category.pageNumber" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>


          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title">
          <div class="col-lg-6">

          </div>

          <h5>Category form</h5>
         
            
  

          <div class="inqbox-content">
                        <button type="button" class="btn btn-block btn-outline btn-primary" style="display: none;" ng-show="isAdd" ng-click="Reset()">Add New</button>

            <form role="form" class="form-inline" name="formCategory" novalidate ng-submit="formCategory.$valid && create(Category)">
              <div class="form-group">
                <div class="tabs-container" style="    width: 450px;">
                  <ul class="nav nav-tabs tab-border-top-primary">
                    <li class="active">
                      <a data-toggle="tab" data-target="#tab-1">
                        <img src="../../../Content/CountryLang/iconegypt.png" />
                      </a>
                    </li>
                    <li class="">
                      <a data-toggle="tab" data-target="#tab-2">
                        <img src="../../../Content/CountryLang/icongermany.png" />
                      </a>
                    </li>
                    <li class="">
                      <a data-toggle="tab" data-target="#tab-3">
                        <img src="../../../Content/CountryLang/iconitaly.png" />
                      </a>
                    </li>
                    <li class="">
                      <a data-toggle="tab" data-target="#tab-4">
                        <img src="../../../Content/CountryLang/iconrussia.png" />
                      </a>
                    </li>
                    <li class="">
                      <a data-toggle="tab" data-target="#tab-5">
                        <img src="../../../Content/CountryLang/iconusa.png" />
                      </a>
                    </li>
                    <li class="">
                      <a data-toggle="tab" data-target="#tab-6">
                        <img src="../../../Content/CountryLang/iconfrance.png" />
                      </a>
                    </li>
                  </ul>
                  <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                      <div class="panel-body">
                        <div class="form-group">
                          <label>Arabic Name</label>
                          <input type="text" ng-model="current.NameAr" placeholder="Enter Arabic Name"
                                 id="txtArabicName" class="form-control" name="uArabic" required="">
                          <br />
                          <div ng-show="formCategory.$submitted || formCategory.uArabic.$touched">
                            <label id="-error" class="error" ng-show="formCategory.uArabic.$error.required">Please type Arabic Name.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="tab-2" class="tab-pane">
                      <div class="panel-body">
                        <div class="form-group">
                          <label>Germany Name</label>
                          <input type="text" ng-model="current.NameGe" placeholder="Enter Germany Name"
                                 id="txtGermanyName" class="form-control" name="uGermany" required="">
                          <br />
                          <div ng-show="formCategory.$submitted || formCategory.uGermany.$touched">
                            <label id="-error" class="error" ng-show="formCategory.uGermany.$error.required">Please type Germany Name.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="tab-3" class="tab-pane">
                      <div class="panel-body">
                        <div class="form-group">
                          <label>Italy Name</label>
                          <input type="text" ng-model="current.NameIta" placeholder="Enter Italy Name"
                                 id="txtItalyName" class="form-control" name="uItaly" required="">
                          <br />
                          <div ng-show="formCategory.$submitted || formCategory.uItaly.$touched">
                            <label id="-error" class="error" ng-show="formCategory.uItaly.$error.required">Please type Italy Name.</label>
                          </div>
                        </div>
                      </div>

                    </div>
                    <div id="tab-4" class="tab-pane">
                      <div class="panel-body">
                        <div class="form-group">
                          <label>Russian Name</label>
                          <input type="text" ng-model="current.NameRu" placeholder="Enter Russian Name"
                                 id="txtRussianName" class="form-control" name="uRussian" required="">
                          <br />
                          <div ng-show="formCategory.$submitted || formCategory.uRussian.$touched">
                            <label id="-error" class="error" ng-show="formCategory.uRussian.$error.required">Please type Russian Name.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="tab-5" class="tab-pane">
                      <div class="panel-body">
                        <div class="form-group">
                          <label>English Name</label>
                          <input type="text" ng-model="current.NameEn" placeholder="Enter English Name"
                                 id="txtEnglishName" class="form-control" name="uenglish" required="">
                          <br />
                          <div ng-show="formCategory.$submitted || formCategory.uenglish.$touched">
                            <label id="-error" class="error" ng-show="formCategory.uenglish.$error.required">Please type English Name.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="tab-6" class="tab-pane">
                      <!--<div class="panel-body">
                            <input type="text" name="from" id="from" class="gui-input" placeholder="Name">

                          </div>-->
                      <div class="panel-body">
                        <div class="form-group">
                          <label>French Name</label>
                          <input type="text" ng-model="current.NameFr" placeholder="Enter French Name"
                                 id="txtFrenchName" class="form-control" name="uFrench" required="">
                          <br />
                          <div ng-show="formCategory.$submitted || formCategory.uFrench.$touched">
                            <label id="-error" class="error" ng-show="formCategory.uFrench.$error.required">Please type French Name.</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group" style=" width: 100%;">
                <div class="col-sm-4 col-sm-offset-2">
                  <input type="submit" class="btn btn-primary pull-right" value="Save" ng-show="isCreate" ng-disabled="formCategory.$invalid" />
                  <input type="button" class="btn btn-primary pull-right" value="Update" ng-show="isUpdate" ng-click="update(Category)" ng-disabled="formCategory.$invalid" />

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
