
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="QrCodeController as QrCode" block-ui="myBlockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>QrCode </h2>
          <ol class="breadcrumb">
            <li>
              <a ui-sref="home"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong>QrCode</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title border-top-danger">
          <h5>List of QrCode </h5>
        </div>
        <div class="inqbox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">

               <!--SEARCH :-->
               <!--<input type="text" placeholder="Search" ng-model="searchText" style="    margin-bottom: 12px;" />-->
              <thead>
              <th>Attraction Name</th>
              <th>Value</th>
              <th> </th>
              </thead>
              <tbody>
                <tr ng-repeat="QrCodeFor in QrCode.QrCodeData  | filter : searchText">
                  <td>{{QrCodeFor.AttractionNameEn}}</td>
                  <td>{{QrCodeFor.Value}}</td>
                  <td>
                    <a data-target="#" ng-click="edit(QrCodeFor)">
                      <img src="../../../Images/edit-icon.png" class="iconsthumb" />
                    </a>
                    <a data-target="#" ng-click="remove(QrCodeFor)">
                      <img src="../../../Images/delete-icon.png" class="iconsthumb" />
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <uib-pagination boundary-links="true" total-items="QrCode.totalItems" ng-model="QrCode.currentPage" ng-change="QrCode.pageChanged()" items-per-page="QrCode.pageNumber" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title">
          <div class="col-lg-6">

          </div>

          <h5>QrCode form</h5> 
        <div class="inqbox-content">
                      <button type="button" class="btn btn-block btn-outline btn-primary" style="display: none;" ng-show="isAdd" ng-click="Reset()">Add New</button>

          <form role="form" class="form-inline" name="formQrCode" novalidate ng-submit="formQrCode.$valid && create(QrCode)">
            <div class="form-group">
              <div class="input-group m-b">
                <div class="col-sm-10">
                  <div class="section">
                    <input type="text" ng-model="current.Value" placeholder="Enter Value "
                           required id="txtLatitude" class="form-control" style="width: 450px;" name="uvalue">

                    <div ng-messages="formAttraction.uvalue.$error" class="validateError">
                      <div ng-message="required">*</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group" style=" width: 100%;">
              <label>Attraction</label>
              <div ng-dropdown-multiselect="" options="attractiondata" name="uattraction" name="attraction"
                   selected-model="attractionmodel" extra-settings="attractionsettings"></div>

              <div ng-show="formQrCode.$submitted || formQrCode.attraction.$touched">
                <label id="-error" class="error" ng-show="formQrCode.attraction.required">Please choose attraction.</label>
              </div>

            </div>


            <div class="hr-line-dashed"></div>
            <div class="form-group" style=" width: 100%;">
              <div class="col-sm-4 col-sm-offset-2">
                <input type="submit" class="btn btn-primary pull-right" value="Save" ng-show="isCreate" ng-disabled="formQrCode.$invalid" />
                <input type="button" class="btn btn-primary pull-right" value="Update" ng-show="isUpdate" ng-click="update(QrCode)" ng-disabled="formQrCode.$invalid  && !current.ImageUrl" />

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</div>
