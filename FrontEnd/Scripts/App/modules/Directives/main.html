<!--Trigger Side Menu Show-->
<script>
    (function($) {

        'use strict';

        $('.pm-mobile-menu-trigger').on('click', function(e) {

            if( !menuOpen ){

                menuOpen = true;
                $('body').removeClass('menu-collapsed').addClass('menu-opened');
                $('#pm-mobile-menu-overlay').addClass('active');

                //Show the neccessary menu
                $('.pm-mobile-global-menu-container', '#pm-mobile-global-menu').addClass('active');

                //Hide other menus
                $('.pm-mobile-global-sign-in-container', '#pm-mobile-global-menu').removeClass('active');
                $('.pm-mobile-global-registration-container', '#pm-mobile-global-menu').removeClass('active');

                methods.activateCloseMenuBtn();

            }

            e.preventDefault();

        });

        $('#pm-mobile-menu-overlay').on('click', function(e) {

            if( menuOpen ){
                menuOpen = false;
                $('body').removeClass('menu-opened').addClass('menu-collapsed');
                $('#pm-mobile-menu-overlay').removeClass('active');

                methods.hideCloseMenuBtn();

            }

            e.preventDefault();

        });

        var menuLoop = '',
            menuOpen = false,
            menuHover = true;

        var methods = {

            activateCloseMenuBtn : function(e) {

                var xOffset = 20,
                    yOffset = -20,
                    contentWidth = $('body').width(),
                    mouseX = 0,
                    mouseY = 0;

                // cache the selector
                var follower = $("#pm-mobile-menu-hover-close-btn");
                var xp = 0,
                    yp = 0,
                    speed = 4;

                $("#pm-mobile-menu-overlay").css("cursor", "none");

                $('#pm-mobile-menu-hover-close-btn').animate({
                    'opacity' : 1
                });

                $("#pm-mobile-menu-overlay").on('mousemove mouseleave', function(e) {

                    if( e.type === 'mousemove' ){

                        if( menuHover === true ) {

                            menuHover = false;
                            follower.css({
                                "opacity" : 1
                            });

                        }

                        mouseX = e.pageX;
                        mouseY = e.pageY;

                        follower.css({"left" : mouseX + xOffset, "top" : mouseY + yOffset});

                    } else if( e.type === 'mouseleave' ){

                        menuHover = true;
                        follower.css({
                            "opacity" : 0
                        });

                        follower.css({"left" : 0, "top" : 0});

                    } else {
                        //
                    }

                });

                /*menuLoop = setInterval(function () {

                 // change 12 to alter damping higher is slower
                 xp += ((mouseX - xp) / speed) + xOffset;
                 yp += ((mouseY - yp) / speed) + yOffset;
                 follower.css({left:xp, top:yp});

                 }, 30);*/

            },

            hideCloseMenuBtn : function(e) {

                $('#pm-mobile-menu-hover-close-btn').animate({
                    'opacity' : 0
                }, 'fast');

                clearInterval(menuLoop);

            }

        };

    })(jQuery);
</script>
<!--Trigger Side Menu Show-->

<script>

    $('.links a').click(function () {
        $(this).addClass('link-act').siblings().removeClass('link-act');
    });

    //Trigger Hover Login Button
    $('.first .log-in').hover(
        function () {
            $('.ho').slideDown(1000);
        },
        function () {
            $('.ho').slideUp(1000);
        }
    );

    $('.log-show').click(function () {
        $('.signup').slideUp(1500,function () {
            $('.login').slideDown(1500);
        });
    });

    $('.cus-sp').click(function () {
        $('.login').slideUp(1500,function () {
            $('.signup').slideDown(1500);
        });
    });

    $('.login button ,.signup button').click(
        function () {
            $('.login,.signup').slideUp(1000,function () {
                $('.first').slideUp(1000,function () {
                    $('.pro-img').slideDown(1000,function () {
                        $('.after-log').slideDown(1000);
                    });
                });
            });
        }
    );


</script>

<!--Mobile Menu Animation-->
<script>
    if (window.innerWidth<=767)
    {
        $header = $('.header__fake');

        $(window).scroll(function() {

            var scroll = $(window).scrollTop();

            if (scroll > 20) {
                $header.addClass('animated').removeClass('fix');
                $('.scroll-show').fadeIn();
                $('header .overlay .logo').fadeOut();
            } else {
                $header.removeClass('animated').addClass('fix');
                $('.scroll-show').fadeOut();
                $('header .overlay .logo').fadeIn();
            }

        });
    }

</script>
