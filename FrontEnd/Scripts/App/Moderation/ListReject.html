
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="ModerationRejectController as Moderation" block-ui="myBlockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>Modertaion Rejected List </h2>
          <ol class="breadcrumb">
            <li>
              <a ui-sref="home"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong>Modertaion Rejected List</strong>

            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-7">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title">
          <h5>Rejected Images List</h5> 
        </div><div class="inqbox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
              <th>Image</th>
              <th> </th>
              </thead>
              <tbody>
                <tr ng-repeat="ModerationFor in Moderation.ModerationRejectedData"> 
                  <td> <img class="thumImg" src="{{MainURL}}/api/Images/?imageId={{ModerationFor.ImageUrl}}" /></td>

                  <td>
                    <a data-target="#" ng-click="edit(ModerationFor)"><img src="../../../Images/edit-icon.png" class="iconsthumb" />
</a>
                    <a data-target="#" ng-click="remove(ModerationFor)"><img src="../../../Images/delete-icon.png" class="iconsthumb" />
</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <uib-pagination boundary-links="true" total-items="Moderation.totalItems" ng-model="Moderation.currentPage" ng-change="Moderation.pageChanged()" items-per-page="Moderation.pageNumber" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>

          </div>
        </div>


        <!--<div ng-repeat="ModerationFor in Moderation.ModerationRejectedData">

          <button ng-click="edit(ModerationFor)">
            <div class="item active">
              <img alt="image" class="img-responsive" style="width: 100px;height: 100px;" ng-src="{{getImagePath(ModerationFor.ImageUrl)}}">

            </div>
          </button>


        </div>-->
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-title">
          <div class="col-lg-6">

          </div>

          <h5>Moderation form</h5> 
          <form role="form" class="form-horizontal" name="formModeration" novalidate ng-submit="formModeration.$valid && create(Moderation)">
            <div class="inqbox-content">
              <div class="form-group">
                <label class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10"><input type="text" ng-model="current.FirstName" disabled="" class="form-control"></div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10"><input type="text" ng-model="current.Email" disabled="" class="form-control"></div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Nationalty	</label>
                <div class="col-sm-10">
                  <input ng-model="current.Country" disabled="" type="text" class="form-control">
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Telephone	</label>
                <div class="col-sm-10">
                  <input ng-model="current.Telephone" disabled="" type="text" class="form-control">
                </div>

              </div>
              <div class="hr-line-dashed"></div>

              <div class="form-group" style=" width: 100%;">
                <div class="col-sm-4 col-sm-offset-2">

                  <input type="button" class="btn btn-primary" value="Approve" ng-click="update(currentModration,!status)" ng-disabled="Status  || !current.FirstName" />

                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


</div>
