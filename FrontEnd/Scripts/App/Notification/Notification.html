
<div class="wrapper wrapper-content animated fadeInRight" ng-app="angapp" ng-controller="NotificationController as Notification" block-ui="myBlockUI">
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox float-e-margins">
        <div class="inqbox-content">
          <h2>Notification </h2>
          <ol class="breadcrumb">
            <li>
              <a ui-sref="home"><i class=" fa fa-laptop"></i> <span class="nav-label">home</span></a>
            </li>
            <li class="active">
              <strong>Notification</strong>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="inqbox-content">

        <form role="form" class="form-inline" name="formNotification" novalidate ng-submit="formNotification.$valid && send(Notification)">

          <div class="hr-line-dashed"></div>

          <div class="form-group">
            <div class="input-group m-b">
              <div class="col-md-12">
                <div class="section">
                  <input type="text" ng-model="current.Title" placeholder="Enter Title"
                         class="form-control" style="width: 450px;" name="uDescription" required="">
                  <br />
                  <div ng-show="formNotification.$submitted || formNotification.uDescription.$touched">
                    <label id="-error" class="error" ng-show="formNotification.uDescription.$error.required">Please type Notification Title.</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hr-line-dashed"></div>

          <div class="form-group">
            <div class="input-group m-b">
              <div class="col-md-12">
                <div class="section">
                  <textarea ng-model="current.Description" placeholder="Enter Description" style=" width: 389px;height: 142px;"
                            class="gui-textarea" name="uDescription" required=""></textarea>
                  <div ng-show="formNotification.$submitted || formNotification.uDescription.$touched">
                    <label id="-error" class="error" ng-show="formNotification.uDescription.$error.required">Please type Notification Description.</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="hr-line-dashed"></div>
          <div class="form-group" style=" width: 100%;">
            <div class="col-sm-4 col-sm-offset-2">
              <input type="submit" class="btn btn-primary pull-right" value="Send" ng-show="isCreate" ng-disabled="formNotification.$invalid" />

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


</div>
