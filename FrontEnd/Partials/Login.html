 
<script src="../Scripts/AngularJS/loginApp.js"></script>
<div   ng-controller="LoginController">

  <p>Username : Muhammad , password : 123</p>

  <form name="loginForm" ng-submit="loginForm.$valid && checkLogin()" novalidate>
    <table class="table table-striped table-bordered">

      <tr><td><input type="text" ng-model="Username " class="form-control" placeholder="user name" title="Username" required /></td></tr>
      <tr>
        <td><input type="text" ng-model="Password" class="form-control" placeholder="password" title="Password" required /></td>

      </tr>
    </table><input type="submit" class="btn btn-primary pull-right" value="Log in" ng-disabled="loginForm.$invalid" />

  </form>
</div>
